<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="flex-container">
        <h1 class="turn-text"></h1>
        <div class="already-marked"></div>
        <div class="board-container"></div>
        <div class="round-count"></div>
        <div class="score-container">
            <div class="score player1-score"></div>
            <div class="score player2-score"></div>
        </div>
        <div class="winner"></div>
        <div class="player-container">
            <h1 class="web-title">Tris.io</h1>
            <p>Pick player names</p>
            <div class="player-names">
                <label for="player1">Player 1</label>
                <input type="text" name="player1_name" autocomplete="off" id="player1">
                <label for="player2">Player 2</label>
                <input type="text" name="player1_name" autocomplete="off" id="player2">
            </div>
            <button class="start-btn">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
